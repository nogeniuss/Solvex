<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        text-anchor="middle" fill="url(#iconGradient)">$</text>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="75" cy="25" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="25" cy="75" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="75" cy="75" r="3" fill="rgba(255,255,255,0.3)"/>
</svg> 